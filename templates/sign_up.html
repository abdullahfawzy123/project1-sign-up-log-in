<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body text_align=center>
<h3>Sign Up</h3>
<form class="userinput" action="{{url_for('sign_up')}}" method="post">
<input type="text" placeholder="Username"  name="username"  required><br>
<input type="password" placeholder="Enter password"  name="password" required><br>
<input type="password" placeholder="Confirm password" name="c-password"required><br>
<button type="submit" class="btn btn-outline-success">Submit</button><br>

{ block error }

<h6>{{message}}</h6>

{ endblock }
</form>
</body>
</html>
