<head>

<body>
<h3>log in</h3>
<form class="userinput" action="{{url_for('log_in')}}" method="post">

<input type="password" placeholder="Enter password"  name="password" ><br>
<button type="submit" class="btn btn-outline-success">Submit</button><br>

{ block error }

<h6>{{message}}</h6>

{ endblock }
</form>
</body>
